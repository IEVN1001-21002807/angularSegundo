<div class="flex-1 p-4 bg-blue-100 border-4 border-red-600 rounded-lg">
    <h3 class="text-xl font-semibold mb-4 text-center text-gray-800">Captura de Pedido</h3>
    
    <form [formGroup]="pedidoForm" (ngSubmit)="agregarPizza()" class="space-y-4">
      <input class="w-full p-2 border border-gray-400 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
             type="text" placeholder="Nombre completo" formControlName="nombreCliente"/>
      <input class="w-full p-2 border border-gray-400 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
             type="text" placeholder="Dirección" formControlName="direccion"/>
      <input class="w-full p-2 border border-gray-400 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
             type="text" placeholder="Teléfono" formControlName="telefono"/>
      <input class="w-full p-2 border border-gray-400 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
             type="date" placeholder="Fecha de compra" formControlName="fechaCompra"/>
      
      <h4 class="text-lg font-semibold">Tamaño de Pizza</h4>
      <div class="flex flex-col space-y-2 p-4 bg-blue-50 border border-gray-200 rounded-md">
        <label class="flex items-center">
          <input type="radio" formControlName="tamanoPizza" value="Chica" class="mr-2"/> Chica $40
        </label>
        <label class="flex items-center">
          <input type="radio" formControlName="tamanoPizza" value="Mediana" class="mr-2"/> Mediana $80
        </label>
        <label class="flex items-center">
          <input type="radio" formControlName="tamanoPizza" value="Grande" class="mr-2"/> Grande $120
        </label>
      </div>

      <h4 class="text-lg font-semibold">Ingredientes</h4>
      <div class="flex flex-col space-y-2 p-4 bg-blue-50 border border-gray-200 rounded-md">
        <label class="flex items-center">
          <input type="checkbox" formControlName="jamon" class="mr-2"/> Jamón $10
        </label>
        <label class="flex items-center">
          <input type="checkbox" formControlName="pina" class="mr-2"/> Piña $10
        </label>
        <label class="flex items-center">
          <input type="checkbox" formControlName="champinones" class="mr-2"/> Champiñones $10
        </label>
      </div>

      <input class="w-full p-2 border border-gray-400 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
             type="number" placeholder="Número de Pizzas" formControlName="cantidadPizzas"/>
      
      <button class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 rounded-md" type="submit">Agregar</button>
    </form>
  </div>
