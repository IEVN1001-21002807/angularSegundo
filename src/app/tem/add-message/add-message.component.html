<form [formGroup]="formGroup" (ngSubmit)="addAlumno()">
  <div class="relative">
    <label class="block text-sm font-medium text-gray-700 mb-1">Nombre</label>
    <input type="text" id="nombre" formControlName="nombre" placeholder="Ingresa el nombre" 
    required class="w-full bg-gray-50 border border-gray-300 p-3 rounded-lg focus:outline-none focus:border-blue-500 focus:ring-2
     focus:ring-blue-200 shadow-sm transition-all duration-300 ease-in-out" />
  </div>

  <button type="submit" class="w-full bg-gradient-to-r from-blue-400 to-blue-600 text-white font-semibold py-3 px-4 rounded-lg hover:from-blue-500 hover:to-blue-700 transition-all duration-300 ease-in-out shadow-lg transform hover:scale-105">
    Registrar Empleado
  </button>
</form>
